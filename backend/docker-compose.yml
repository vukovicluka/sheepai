version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: hacker-news-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - hacker-news-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local

networks:
  hacker-news-network:
    driver: bridge

